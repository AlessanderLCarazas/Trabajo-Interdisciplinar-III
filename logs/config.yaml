data:
  dataset_name: booksum
  max_summary_length: 8
  max_test_docs: null
  max_train_docs: null
  max_val_docs: null
  min_summary_length: 2
  num_workers: 2
  pin_memory: true
  test_split: test
  train_split: train
  val_split: validation
device:
  cudnn_benchmark: true
  cudnn_deterministic: false
  device: !!python/object/apply:torch.device
  - cuda
  - 0
  gpu_id: 0
  mixed_precision: true
  use_gpu: true
evaluation:
  max_val_samples: 8
  use_bertscore: false
logging:
  log_level: INFO
  use_wandb: false
  wandb_project: memsum-booksum
model:
  doc_embed_dim: 192
  dropout: 0.1
  hidden_dim: 192
  max_doc_len: 300
  max_sent_len: 60
  memory_dim: 192
  num_layers: 2
  pos_embed_dim: 50
  sent_embed_dim: 192
  word_embed_dim: 200
paths:
  checkpoint_dir: ./checkpoints
  data_dir: ./data
  glove_path: ./data/glove.6B.200d.txt
  log_dir: ./logs
  model_dir: ./models
rl:
  entropy_coef: 0.01
  exploration_noise: 0.1
  gamma: 0.95
  max_episodes: 50000
  memory_size: 25000
  value_coef: 0.5
training:
  accumulation_steps: 8
  batch_size: 2
  early_stopping_patience: 40
  eval_every: 0
  gradient_clip_norm: 5.0
  learning_rate: 0.0001
  num_epochs: 15
  save_every: 15
  supervised_lambda: 0.7
  supervised_warmup_epochs: 3
  warmup_steps: 500
